<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/LogIn.css">
</head>
<body>
    <main class="main">
        <span class="main__LogInWindow">
            <a href="../../">
                <img src="../img/Logo.png" alt="Logo">
            </a>
            <a href="../../" class="main__LogoText">
                <img src="../img/LogoText.png" alt="LogoText">
            </a>

            <p>Войти с помощью учетной<br>записи <b>TrapGames</b></p>
            <form>
                <input required placeholder="Адрес электронной почты" class="main__input main__emailInput">
                <input required placeholder="Пароль" class="main__input main__passwordInput">
                <input type="submit" value="ВОЙТИ ПРЯМО СЕЙЧАС" class="main__button"></input>
            </form>
            <p class="main__HaveNoAccount">У вас нет учетной записи <b>TrapGames?</b></p>
            <a href="../Registration/Registration.html" class="main__Register">Зарегистрироваться</a>
        </span>
    </main>
</body>
</html>
