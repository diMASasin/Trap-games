<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/LogIn.css">
</head>
<body>
    <main class="main">
        <div class="main__logInWindow">
            <div class="main__logo">
                <a href="../Main/index.html">
                <img src="../img/Logo.png" alt="Logo">
                </a>
            </div>
            <div class="main__logoText">
                <a href="../Main/index.html">
                <img src="../img/LogoText.png" alt="LogoText">
                </a>
            </div>

            <p>Войти с помощью учетной записи <b>TrapGames</b></p>
            <input placeholder="Адрес электронной почты" class="main__input main__emailInput">
            <input placeholder="Пароль" class="main__input main__passwordInput">
            <button class="main__button main__logInButton">Войти прямо сейчас</button>
            <p>У вас нет учетной записи <b>TrapGames?</b></p>
            <a href="../Registration/Registration.html">Зарегистрироваться</a>
        </div>
    </main>
</body>
</html>
