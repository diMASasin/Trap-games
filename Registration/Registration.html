<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/Registration.css">
</head>
<body>
    <main class="main">
        <div class="main__registrationWindow>
            <div class="main__logo">
                <a href="../Main/index.html">
                <img src="../img/Logo.png" alt="Logo">
                </a>
            </div>
            <div class="main__logoText">
                <a href="../Main/index.html">
                <img src="../img/LogoText.png" alt="LogoText">
                </a>
            </div>

            <h3><b>Зарегистрируйтесь</b></h3>
            <input class="main__input main__emailInput" placeholder="Адрес электронной почты">
            <input class="main__input main__loginInput" placeholder="Логин">
            <input class="main__input main__passwordInput" placeholder="Пароль">
            <button class="main__button main__registerButton">Зарегистрироваться</button>
        </div>
    </main>
</body>
</html>
