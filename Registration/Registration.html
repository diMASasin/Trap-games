<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/Registration.css">
</head>
<body>
    <main class="main">
        <span class="main__LogInWindow">
            <a href="../Main/index.html">
                <img src="../img/Logo.png" alt="Logo">
            </a>
            <a href="../Main/index.html" class="main__LogoText">
                <img src="../img/LogoText.png" alt="LogoText">
            </a>

            <p><b>Зарегестрируйтесь</b></p>
            <form>
                <input required placeholder="Адрес электронной почты" class="main__input main__emailInput">
                <input required placeholder="Логин" class="main__input main__loginInput">
                <input required placeholder="Пароль" class="main__input main__passwordInput">
                <input type="submit" value="ЗАРЕГЕСТРИРОВАТЬСЯ" class="main__button"></input>
            </form>
        </span>
    </main>
</body>
</html>
